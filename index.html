<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div class="row">
        <div class="col">
          <select name="note" id="note" class="form-select" aria-label="Note">
            <option>Do</option>
            <option>Re</option>
            <option>Mi</option>
            <option>Fa</option>
            <option>Sol</option>
            <option>La</option>
            <option>Si</option>
          </select>
        </div>
        <div class="col">
          <select name="mode" id="mode" class="form-select" aria-label="Mode">
            <option>ionien</option>
            <option>dorien</option>
            <option>phrygien</option>
            <option>lydien</option>
            <option>mixolydien</option>
            <option>Ã©olien</option>
          </select>
        </div>
        <div class="col">
          <button onclick="myFunction()" type="button" class="btn btn-info">
            Notes
          </button>
        </div>
      </div>

      <table id="result" class="table"></table>
    </div>
  </body>

  <script>
    let tones = {
      Do: {
        ionien: ["do", "re", "mi", "fa", "sol", "la", "si"],
        dorien: ["DO", "RE", "RE#", "FA", "SOL", "LA", "LA#"],
        phrygien: ["DO#", "FA", "FA#", "SOL#", "LA", "LA#", "SI"],
        lydien: ["DO#", "FA#", "SOL", "LA", "LA#", "SI", "SI#"],
        myxolydien: ["FA", "SOL", "LA", "LA#", "SI", "SI#", "DO"],
        aeolien: ["FA#", "SOL#", "LA", "LA#", "SI", "DO", "DO#"],
        locrien: ["SOL", "LA", "LA#", "SI", "DO", "DO#", "FA"],
      },
      Re: {
        ionien: ["re", "mi", "fa", "sol", "la", "si", "do"],
        dorien: ["RE", "MI", "FA#", "SOL", "LA#", "SI", "DO#"],
        phrygien: ["RE#", "FA", "FA#", "SOL#", "LA", "LA#", "SI#"],
        lydien: ["RE#", "FA#", "SOL", "LA", "LA#", "SI", "SI#"],
        myxolydien: ["MI", "FA", "FA#", "SOL", "LA", "LA#", "DO"],
        aeolien: ["MI", "FA#", "SOL#", "LA", "LA#", "SI", "DO#"],
        locrien: ["FA", "SOL", "LA", "LA#", "SI", "DO", "DO#"],
      },
      Mi: {
        ionien: ["mi", "fa", "sol", "la", "si", "do", "re"],
        dorien: ["MI", "FA#", "SOL", "LA#", "SI", "DO#", "RE#"],
        phrygien: ["MI", "FA", "FA#", "SOL#", "LA", "LA#", "SI#"],
        lydien: ["MI", "FA#", "SOL", "LA", "LA#", "SI", "SI#"],
        myxolydien: ["FA", "SOL", "LA", "LA#", "SI", "SI#", "DO"],
        aeolien: ["FA#", "SOL#", "LA", "LA#", "SI", "SI#", "DO#"],
        locrien: ["SOL", "LA", "LA#", "SI", "SI#", "DO", "DO#"],
      },
      Fa: {
        ionien: ["fa", "sol", "la", "si", "do", "re", "mi"],
        dorien: ["FA", "SOL", "LA", "SI", "DO", "RE", "MI"],
        phrygien: ["FA#", "SOL#", "LA", "LA#", "SI", "DO", "RE#"],
        lydien: ["FA#", "SOL", "LA", "LA#", "SI", "DO", "RE#"],
        myxolydien: ["SOL", "LA", "LA#", "SI", "DO", "RE", "MI"],
        aeolien: ["FA", "SOL", "LA", "LA#", "SI", "DO", "RE#"],
        locrien: ["LA", "LA#", "SI", "DO", "RE", "MI", "FA"],

      Sol: {
        ionien: ["sol", "la", "si", "do", "re", "mi", "fa"],
        dorien: ["SOL", "LA", "SI", "DO", "RE", "MI", "FA#"],
        phrygien: ["SOL#", "LA", "LA#", "SI", "DO", "RE", "MI#"],
        lydien: ["SOL", "LA", "LA#", "SI", "DO", "RE", "MI"],
        myxolydien: ["LA", "LA#", "SI", "DO", "RE", "MI", "FA"],
        aeolien: ["SOL", "LA", "LA#", "SI", "DO", "RE", "MI#"],
        locrien: ["LA", "LA#", "SI", "DO", "RE", "MI", "FA#"],
      },
      Si: {
        ionien: ["si", "do", "re", "mi", "fa", "sol", "la"],
        dorien: ["SI", "DO", "RE", "MI", "FA#", "SOL", "LA#"],
        phrygien: ["SI", "SI#", "DO", "RE", "MI", "FA", "LA"],

        locrien: ["SI", "SI#", "DO", "RE", "MI", "FA#", "LA#"],
      },
    };

    console.log(tones.Re.dorien);

    function myFunction() {
      let note = document.getElementById("note").value;
      let mode = document.getElementById("mode").value;
      console.log(note, mode);
      let ligne = tones[note][mode];
      console.log(ligne);

      document.getElementById("result").innerHTML =
        "<tr style='border: 1px solid black;'><td>" +
        ligne.join("</td><td >") +
        "</td></tr>";
    }
  </script>
</html>
